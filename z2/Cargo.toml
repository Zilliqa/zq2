[package]
name = "z2"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

# This is a bit dodgy and should really be a top-level member of the workspace, but
# it's not big enough yet - we should promote it if it ever gets large enough
# - rrw 2023-02-22
[lib]
name = "z2lib"
path = "src/lib.rs"
test = false

[[bin]]
name = "z2"
path = "src/bin/z2.rs"
test = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.6", features = ["derive"] }
eyre = "0.6.8"
futures = "0.3.28"
rand_core = "0.6.4"
serde = { version="1.0.189", features = [ "derive" ] }
tempfile = "3.8.1"
tokio = { version = "1.33.0", features = ["macros", "rt-multi-thread", "sync", "io-std", "io-util", "process"] }
tokio-stream = "0.1.14"
zilliqa = { path = "../zilliqa" }
