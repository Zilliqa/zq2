name: ZQ2 CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  merge_group:
    types:
      - checks_requested

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  # Run a decent number of samples for our randomized
  ZQ_TEST_SAMPLES: 100

jobs:
  check:
    permissions:
      id-token: write
      contents: write
    runs-on: [self-hosted, z2]
    steps:
    - name: Install Rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && echo "$CARGO_HOME/bin" >> $GITHUB_PATH
    - name: Install nightly
      run: rustup toolchain install nightly
    - name: Install dependencies
      run: sudo add-apt-repository ppa:ethereum/ethereum && sudo apt update && sudo apt install -y solc build-essential pkg-config libssl-dev
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        token_format: "access_token"
        workload_identity_provider: "${{ secrets.GCP_PRD_GITHUB_WIF }}"
        service_account: "${{ secrets.GCP_PRD_GITHUB_SA_GCS_CACHE }}"
        create_credentials_file: true
    - uses: mansagroup/gcs-cache-action@main
      with:
        bucket: btk-p-gha-gcs-asia-001
        path: |
          ~/.cargo/
          target/
        key: v0-rust-${{ github.job }}-${{ hashFiles('.cargo/config.toml', 'rust-toolchain.toml', '**/Cargo.lock', '**/Cargo.toml') }}
        restore-keys: |
          v0-rust-${{ github.job }}-
    - name: Build
      run: cargo build --release --all-targets --all-features
    - name: Clippy
      run: cargo clippy --release --all --all-targets --all-features -- -D warnings
    # Run `cargo fmt` with nightly, because we use 'unstable' rustfmt features.
    - name: rustfmt
      run: cargo +nightly fmt --all --check
    - name: Test
      run: cargo test --release --all-targets --all-features
    - name: Verify working directory is clean
      run: git diff --exit-code
  e2e_test:
    permissions:
      id-token: write
      contents: write
    runs-on: [self-hosted, z2]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && echo "$CARGO_HOME/bin" >> $GITHUB_PATH
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        token_format: "access_token"
        workload_identity_provider: "${{ secrets.GCP_PRD_GITHUB_WIF }}"
        service_account: "${{ secrets.GCP_PRD_GITHUB_SA_GCS_CACHE }}"
        create_credentials_file: true
    - uses: mansagroup/gcs-cache-action@main
      with:
        bucket: btk-p-gha-gcs-asia-001
        path: |
          ~/.cargo/
          target/
        key: v0-rust-${{ github.job }}-${{ hashFiles('.cargo/config.toml', 'rust-toolchain.toml', '**/Cargo.lock', '**/Cargo.toml') }}
        restore-keys: |
          v0-rust-${{ github.job }}-
    - name: JS test framework
      run: export PATH="/scilla/0/bin:$PATH" && ./scripts/js_test.sh
