name: ZQ2 CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  CARGO_TERM_COLOR: always
  # Run a decent number of samples for our randomized
  ZQ_TEST_SAMPLES: 100

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Clear some disk space
      run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /home/runner/work/_temp/
    - name: Install dependencies
      run: sudo add-apt-repository ppa:ethereum/ethereum && sudo apt update && sudo apt install -y protobuf-compiler solc
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: Swatinem/rust-cache@v2
    - name: rustfmt
      run: cargo fmt --all --check
    - name: Build
      run: cargo build --all-targets --all-features
    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Test
      run: cargo test --all-targets --all-features
    - name: Verify working directory is clean
      run: git diff --exit-code

  e2e_test_gate:
    runs-on: ubuntu-latest
    steps:
    - run: if [ $(date +%s) -ge $(date -d "2023-09-22" +%s) ]; then echo "Fix the tests!"; exit 1; else exit 0; fi
  e2e_test:
    needs: e2e_test_gate
    if: needs.e2e_test_gate.outputs.status == 'failure'
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: sudo apt install -y protobuf-compiler
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Use Rust nightly
      run: rustup override set nightly
    - uses: Swatinem/rust-cache@v2
    - name: Create docker dummy to steal scilla config from
      run: docker create --name dummy zilliqa/zilliqa:v9.0.4
    - name: Steal from container
      run: sudo mkdir -p /scilla/0 && sudo docker cp dummy:/scilla/0 /scilla/ && sudo docker cp dummy:/usr/local/lib/ /usr/local/
    - name: JS test framework
      run: export PATH="/scilla/0/bin:$PATH" && ./scripts/js_test.sh
