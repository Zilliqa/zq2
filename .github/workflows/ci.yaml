name: ZQ2 CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: sudo apt install -y protobuf-compiler
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    # Use Rust nightly so we can use the Cargo sparse registry feature, which greatly speeds up uncached builds (https://blog.rust-lang.org/2022/06/22/sparse-registry-testing.html).
    - name: Use Rust nightly
      run: rustup override set nightly && rustup component add clippy rustfmt
    - uses: Swatinem/rust-cache@v2
    - name: rustfmt
      run: cargo fmt --all --check
    - name: Build
      run: cargo build --all-targets --all-features
    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Test
      run: cargo test --all-targets --all-features

  e2e_test:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: sudo apt install -y protobuf-compiler
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    # Use Rust nightly so we can use the Cargo sparse registry feature, which greatly speeds up uncached builds (https://blog.rust-lang.org/2022/06/22/sparse-registry-testing.html).
    - name: Use Rust nightly
      run: rustup override set nightly && rustup component add clippy rustfmt
    - uses: Swatinem/rust-cache@v2
    - name: lsall
      run: docker create --name dummy zilliqa/zilliqa:v9.0.4
    - name: lsall
      run: sudo mkdir /scilla && sudo mkdir /scilla/0
    - name: lsall
      run: docker cp dummy:/scilla/0 /scilla/0/
    - name: lsallplz
      run: sudo find / -name libCryptoUtils.so
    - name: Build
      run: cargo build --all-targets --all-features
    - name: JS test framework
      run: ./scripts/js_test.sh

