name: ZQ2 CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  merge_group:
    types:
      - checks_requested

env:
  CARGO_TERM_COLOR: always
  # Run a decent number of samples for our randomized
  ZQ_TEST_SAMPLES: 100

jobs:
  check:
    runs-on: [self-hosted, gcp]
    steps:
    - name: Install Rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && echo "$HOME/.cargo/bin" >> $GITHUB_PATH
