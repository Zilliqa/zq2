name: ZQ2 CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check_build:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: sudo apt install -y protobuf-compiler
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    # Use Rust nightly so we can use the Cargo sparse registry feature, which greatly speeds up uncached builds (https://blog.rust-lang.org/2022/06/22/sparse-registry-testing.html).
    - name: Use Rust nightly
      run: rustup override set nightly && rustup component add clippy rustfmt
    - uses: Swatinem/rust-cache@v2
    - name: rustfmt
      run: cargo fmt --all --check
    - name: Build
      run: cargo build --all-targets --all-features
    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Test
      run: cargo test --all-targets --all-features
    - name: Verify working directory is clean
      run: git diff --exit-code

  e2e_test:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: sudo apt install -y protobuf-compiler
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    # Use Rust nightly so we can use the Cargo sparse registry feature, which greatly speeds up uncached builds (https://blog.rust-lang.org/2022/06/22/sparse-registry-testing.html).
    - name: Use Rust nightly
      run: rustup override set nightly
    - uses: Swatinem/rust-cache@v2
    - name: Create docker temp for getting scilla build
      run: docker create --name dummy zilliqa/zilliqa:v9.0.4
    - name: Install scilla
      run: sudo mkdir -p /scilla/0 && sudo docker cp dummy:/scilla/0 /scilla/ && sudo docker cp dummy:/usr/local/lib/ /usr/local/
    - name: JS test framework start
      run: ./scripts/start_network.sh
    - name: JS test framework test
      run: ./scripts/js_test.sh
