[package]
name = "zilliqa"
version = "0.1.0"
edition = "2021"

[lib]
name = "zilliqa"
path = "src/lib.rs"
test = false

[[bin]]
name = "zilliqa"
path = "src/bin/zilliqa.rs"
test = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.70", features = ["backtrace"] }
bitvec = { version = "1.0.1", features = ["serde"] }
bls-signatures = "0.13.0"
bls12_381 = "0.7.0"
clap = { version = "4.1.11", features = ["derive"] }
evm = { version = "0.37.0", features = ["tracing"] }
generic-array = "0.14.7"
hex = { version = "0.4.3", features = ["serde"] }
http = "0.2.9"
itertools = "0.10.5"
jsonrpsee = { version = "0.16.2", features = ["server"] }
k256 = "0.13.0"
libp2p = { version = "0.51.0", features = ["gossipsub", "macros", "tcp", "tokio", "noise", "mplex", "mdns", "request-response", "kad", "identify"] }
primitive-types = { version = "0.12.1", features = ["serde"] }
rand = "0.8.5"
rand_core = "0.6.4"
rlp = "0.5.2"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
sha2 = "0.10.6"
sha3 = "0.10.6"
tokio = { version = "1.26.0", features = ["macros", "rt-multi-thread", "sync"] }
tokio-stream = "0.1.11"
toml = "0.7.3"
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["cors"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
