[package]
name = "zilliqa"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
name = "zilliqa"
path = "src/lib.rs"

[[bin]]
name = "zilliqa"
path = "src/bin/zilliqa.rs"

[features]
# Enable tests which assert contract bytecode is correct and reproducible. Enabled in CI.
test_contract_bytecode = []
# Enable fake implementation of `std::time::SystemTime` for deterministic tests.
fake_time = []

[build-dependencies]
vergen = { version = "8.2.6", features = ["git", "gitcl"] }

[dependencies]
anyhow = { version = "1.0.79", features = ["backtrace"] }
async-trait = "0.1.76"
bincode = "1.3.3"
bitvec = { version = "1.0.1", features = ["serde"] }
bls-signatures = "0.15.0"
bls12_381 = "0.8.0"
bs58 = "0.5.0"
bytes = "1.5.0"
chrono = "0.4"
clap = { version = "4.4.13", features = ["derive"] }
crypto-bigint = "=0.5.5"
eth_trie = {path =  "../eth-trie.rs"}
ethabi = "18.0.0"
evm_ds = { path = "../evm-ds" }
fs_extra = "1.3.0"
futures = "0.3.30"
hex = { version = "0.4.3", features = ["serde"] }
http = "0.2.11"
hyper = "0.14.27"
itertools = "0.12.0"
jsonrpsee = { version = "0.21.0", features = ["server"] }
k256 = {version = "0.13.2", features = ["serde", "pem"] }
libp2p = { version = "0.53.2", features = ["gossipsub", "macros", "tcp", "tokio", "noise", "mdns", "request-response", "json", "kad", "identify", "serde", "yamux"] }
lru = "0.12"
once_cell = "1.19.0"
opentelemetry = { version = "0.21.0", features = ["metrics"] }
opentelemetry-otlp = { version = "0.14.0", features = ["metrics"] }
opentelemetry_sdk = { version = "0.21.1", features = ["rt-tokio"] }
paste = "1.0.14"
primitive-types = { version = "0.12.2", features = ["serde"] }
prost = "0.12.2"
rand = "0.8.5"
rand_chacha = "0.3.1"
rand_core = "0.6.4"
rlp = "0.5.2"
serde = { version = "1.0.193", features = ["derive", "rc"] }
serde_bytes = "0.11.13"
serde_json = { version = "1.0.109", features = ["raw_value"] }
sha2 = "0.10.8"
sha3 = "0.10.8"
sled = "0.34.7"
time = "0.3.0"
tokio = { version = "1.35.0", features = ["macros", "rt-multi-thread", "signal", "sync"] }
tokio-stream = "0.1.14"
toml = "0.8.6"
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["cors"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
zilliqa-macros = { path = "../zilliqa-macros" }

[dev-dependencies]
async-trait = "0.1.76"
ethers = { version = "2.0.10", default-features = false, features = ["ethers-solc", "legacy"] }
ethers-solc = { version = "2.0.10", features = ["svm-solc"] }
indicatif = "0.17.7"
tempfile = "3.9.0"
ureq = "2.9.1"
zilliqa = { path = ".", default-features = false, features = ["fake_time"] }
