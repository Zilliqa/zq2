[package]
name = "zilliqa"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
name = "zilliqa"
path = "src/lib.rs"

[[bin]]
name = "zilliqa"
path = "src/bin/zilliqa.rs"

[features]
# Enable tests which assert contract bytecode is correct and reproducible. Enabled in CI.
test_contract_bytecode = []
# Enable fake implementation of `std::time::SystemTime` for deterministic tests.
fake_time = []

[build-dependencies]
anyhow = { version = "1.0.83", features = ["backtrace"] }
vergen = { version = "8.3.1", features = ["git", "git2"] }

[dependencies]
alloy-primitives = { version = "0.7.2", features = ["rlp", "serde"] }
alloy-rlp = { version = "0.3.4", features = ["derive"] }
anyhow = { version = "1.0.83", features = ["backtrace"] }
async-trait = "0.1.80"
base64 = "0.22.1"
bincode = "1.3.3"
bitvec = { version = "1.0.1", features = ["serde"] }
bls-signatures = "0.15.0"
bls12_381 = "0.8.0"
bs58 = "0.5.1"
bytes = "1.6.0"
clap = { version = "4.5.4", features = ["derive"] }
crypto-bigint = "=0.5.5"
eth_trie = {path =  "../eth-trie.rs"}
ethabi = "18.0.0"
futures = "0.3.30"
hex = { version = "0.4.3", features = ["serde"] }
http = "0.2.11"
hyper = "0.14.27"
itertools = "0.12.0"
jsonrpsee = { version = "0.22.3", features = ["jsonrpsee-http-client", "server"] }
k256 = {version = "0.13.3", features = ["serde", "pem"] }
libp2p = { version = "0.53.2", features = ["gossipsub", "macros", "tcp", "tokio", "noise", "mdns", "request-response", "json", "kad", "identify", "serde", "yamux"] }
lru = "0.12"
once_cell = "1.19.0"
opentelemetry = { version = "0.21.0", features = ["metrics"] }
opentelemetry_sdk = { version = "0.21.2", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.14.0", features = ["metrics"] }
paste = "1.0.15"
prost = "0.12.4"
rand = "0.8.5"
rand_chacha = "0.3.1"
rand_core = "0.6.4"
revm = { version = "8.0.0", features = ["optional_balance_check"] }
serde = { version = "1.0.201", features = ["derive", "rc"] }
serde_bytes = "0.11.14"
serde_json = { version = "1.0.117", features = ["raw_value"] }
sha2 = "0.10.8"
sha3 = "0.10.8"
sled = "0.34.7"
tempfile = "3.9.0"
time = { version = "0.3.36", features = ["formatting", "macros"] }
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread", "signal", "sync"] }
tokio-stream = "0.1.15"
toml = "0.8.12"
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["cors"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
alloy-consensus = { git = "https://github.com/alloy-rs/alloy.git", version = "0.1.0", features = ["serde", "k256"] }
alloy-eips = { git = "https://github.com/alloy-rs/alloy.git", version = "0.1.0", features = ["serde"] }

[dev-dependencies]
alloy-primitives = { version = "0.7.2", features = ["rand"] }
async-trait = "0.1.80"
ethers = { version = "2.0.14", default-features = false, features = ["ethers-solc", "legacy"] }
ethers-solc = { version = "2.0.13", features = ["svm-solc"] }
fs_extra = "1.3.0"
indicatif = "0.17.8"
primitive-types = { version = "0.12.2" }
ureq = "2.9.7"
zilliqa = { path = ".", default-features = false, features = ["fake_time"] }
zilliqa-macros = { path = "../zilliqa-macros" }
