---
# GCP Configuration
ansible_ssh_args: --tunnel-through-iap --zone={{ zone }} --no-user-output-enabled
ansible_scp_extra_args: --tunnel-through-iap --zone={{ zone }} --quiet
project_id: "{{ project_id }}"
environment: "{{ environment }}"
gcp_service_account_key: "{{ lookup('env', 'GCP_SERVICE_ACCOUNT_KEY') }}"
gcp_persistent_disk_device: /dev/sdb
gcp_persistent_disk_mount_point: /data
enable_gcp_monitoring: true

# Docker Configuration
docker_image: "{{ zq2_image | default(omit) }}"
otterscan_image: "{{ otterscan_image | default(omit) }}"
spout_image: "{{ spout_image | default(omit) }}"
stats_dashboard_image: "{{ stats_dashboard_image | default(omit) }}"
stats_agent_image: "{{ stats_agent_image | default(omit) }}"
zq2_metrics_image: "{{ zq2_metrics_image | default(omit) }}"

# Node Configuration
node_role: "{{ node_role | default('validator') }}"
chain_name: "zq2-devnet"
log_level: "{{ log_level | default('info') }}"

# API Configuration
private_api: "{{ private_api | default('metrics') }}"
zq2_metrics_enabled: "{{ private_api == 'metrics' }}"

# Persistence Configuration
persistence_url: "{{ persistence_url | default(omit) }}"
checkpoint_url: "{{ checkpoint_url | default(omit) }}"

# KMS Configuration
enable_kms: "{{ enable_kms | default(false) | bool }}"
kms_project_id: "{{ 'prj-p-kms-2vduab0g' if project_id.startswith('prj-p') else 'prj-d-kms-tw1xyxbh' }}"

# Version Information
versions:
  zilliqa: "{{ zq2_image.split(':')[-1] | default('latest') }}"
  otterscan: "{{ otterscan_image.split(':')[-1] | default('latest') }}"
  spout: "{{ spout_image.split(':')[-1] | default('latest') }}"
  stats_dashboard: "{{ stats_dashboard_image.split(':')[-1] | default('latest') }}"
  stats_agent: "{{ stats_agent_image.split(':')[-1] | default('latest') }}"
  zq2_metrics: "{{ zq2_metrics_image.split(':')[-1] | default('latest') }}"
  node_exporter: v1.9.0
  process_exporter: 0.8.1 

# Network-specific variables
mytest: "devnet_value"
eth_chain_id: "1337"  # Replace with actual chain ID

# Node configuration
node_roles: []
spout_enabled: false

# Stats configuration
stats_agent_port: 8080
stats_agent_collect_interval: 30
stats_agent_metrics_endpoint: "http://localhost:9090" 