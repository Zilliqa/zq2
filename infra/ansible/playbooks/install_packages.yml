---
- name: Install required packages
  hosts: all
  become: true
  tags:
    - install
    - all
  
  tasks:
  
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Update and upgrade all packages
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist

    - name: Install required packages basic packages
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - jq
          - python3-pip
          - python3-setuptools
          - python3-wheel
          - build-essential
          - pigz
          - python3-dev
          - unzip
          - zip
          - python3-venv
        state: present

    - name: Ensure /opt/zilliqa exists
      ansible.builtin.file:
        path: /opt/zilliqa
        state: directory
        mode: '0755'

    - name: Create a virtual environment
      ansible.builtin.command:
       cmd: python3 -m venv /opt/zilliqa/venv
       creates: /opt/zilliqa/venv/bin/pip

    - name: Install Python packages
      pip:
        name:
          - flask
          - google-cloud-storage
          - google-cloud-kms
          - requests
        state: present
        virtualenv: /opt/zilliqa/venv