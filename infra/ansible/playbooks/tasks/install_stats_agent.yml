---
- name: Create Stats Agent directory
  file:
    path: /etc/zilliqa/stats-agent
    state: directory
    mode: '0755'

- name: Create Stats Agent configuration
  template:
    src: templates/stats_agent_config.yml.j2
    dest: /etc/zilliqa/stats-agent/config.yml
    mode: '0644'

- name: Create Stats Agent systemd service
  template:
    src: templates/stats_agent.service.j2
    dest: /etc/systemd/system/stats-agent.service
    mode: '0644'

- name: Pull Stats Agent Docker image
  docker_image:
    name: "{{ stats_agent_image }}"
    source: pull
    force_source: yes

- name: Start and enable Stats Agent service
  systemd:
    name: stats-agent
    state: started
    enabled: yes
    daemon_reload: yes 